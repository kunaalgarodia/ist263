<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Text</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-size: 2em;
    }
    .large-text {
      display: none;
    }
    @media (min-width: 800px) {
      .large-text {
        display: block;
      }
      .small-text {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="large-text">I'm large</div>
  <div class="small-text">I'm small</div>
</body>
</html>
