<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>Country</th>
    <th>Population</th>
    <th>% of population</th>
  </tr>
  <tr>
    <td>China</td>
    <td>1,222,222,222</td>
    <td>18%</td>
  </tr>
  <tr>
    <td>India</td>
    <td>6,777,777,777</td>
    <td>18%</td>
  </tr>
</table>

</body>
</html>
